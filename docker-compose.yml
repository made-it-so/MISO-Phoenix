services:
  nginx:
    image: nginx:latest
    ports:
      - "8888:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - miso-net

  backend:
    build:
      context: ./backend
    env_file:
      - .env
    depends_on:
      - chromadb
    networks:
      - miso-net

  chromadb:
    image: ghcr.io/chroma-core/chroma:0.4.24
    volumes:
      - chroma_data:/chroma
    ports:
      - "8000:8000"
    networks:
      - miso-net

volumes:
  chroma_data:

networks:
  miso-net: